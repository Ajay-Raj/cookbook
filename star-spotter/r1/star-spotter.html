<!doctype html>
<html lang=en >
<head>
<title>Star Spotter R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>

	var fileName ='../data/hygdata_v3.csv';
	var xmlHttp;

	var raycaster;
	var mouse;

	var css, info, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement('style') );
		css.innerHTML ='body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' ;

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'margin: 20px; position: absolute; ';
		info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
			'<div id=msg1 ></div>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

// ground box
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );

		mesh = new THREE.GridHelper( 50, 10 );
		mesh.position.set( 0, -9, 0 );
		scene.add( mesh );

// axes
		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

		raycaster = new THREE.Raycaster();
		raycaster.params.PointCloud.threshold = 10;
		mouse = new THREE.Vector2();

		renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
		renderer.domElement.addEventListener( 'touchstart', onDocumentTouchStart, false ); // for mobile

		requestFile();
	}

	function requestFile() {
		var start = 0;
		var stop = 100000;
		xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', fileName, true );
//		xmlHttp.setRequestHeader('Range', 'bytes=' + start + '-' + stop );
		xmlHttp.onreadystatechange = callback;
		xmlHttp.send( null );

	}

	function callback() {

		if ( xmlHttp.readyState != 4  ) { return; }
		text = xmlHttp.responseText;
		lines = text.split(/\r\n|\n/);
		var material = new THREE.SpriteMaterial( { color: 0xff0000 } );
		data = [];
		var sep = ',', l, vector;

		geometry = new THREE.Geometry();    

		for ( var i = 0; i < lines.length; i++ ) {
			l = lines[i].split( sep );
			vector = new THREE.Vector3( parseFloat( l[ 17 ] ), parseFloat( l[ 18 ] ), parseFloat( l[ 19 ]) );
			geometry.vertices.push(  vector );
		}
//		console.log( data[ 10 ] );

		particles = new THREE.PointCloud( geometry );

		scene.add( particles );

	}

	function onDocumentTouchStart( event ) {
		
		event.preventDefault();
		
		event.clientX = event.touches[0].clientX;
		event.clientY = event.touches[0].clientY;
		onDocumentMouseDown( event );

	}

	function onDocumentMouseDown(e) {

		mouse.x = ( event.clientX / renderer.domElement.width ) * 2 - 1;
		mouse.y = - ( event.clientY / renderer.domElement.height ) * 2 + 1;

		var vector = new THREE.Vector3( mouse.x, mouse.y, 0.5 ).unproject(camera);

		raycaster.ray.set(camera.position, vector.sub(camera.position).normalize());

		scene.updateMatrixWorld();
		intersects = raycaster.intersectObject(particles);

		if ( intersects.length > 0 ) {
 
			intersected = intersects[ 0 ].object;
			intersected.material.color.setHex( Math.random() * 0xffffff );

console.log( lines[ intersects[ 0].index ] );

			l = lines[ intersects[ 0].index ].split( ',' );
			msg1.innerHTML = 

				'<p>Primary key:' + l[ 0 ] + '</p>' +
				'<p>Hipparcos ID:' + l[ 1 ] + '</p>' +
				'<p>Draper ID:' + l[ 2 ] + '</p>' +
				'<p>Gliese ID:' + l[ 3 ] + '</p>' +
				'<p>Bayer designation' + l[ 4 ] + '</p>' +
				'<p>' + l[ 5 ] + '</p>' +
				'<p>Name' + l[ 6 ] + '</p>' +
				'<p>Right Ascension' + l[ 7 ] + '</p>' +
				'<p>Right Declination' + l[ 9 ] + '</p>' +
				'<p>' + l[ 10 ] + '</p>' +
				'<p>' + l[ 11 ] + '</p>' +
				'<p>' + l[ 12 ] + '</p>' +
				'<p>' + l[ 13 ] + '</p>' +
				'<p>' + l[ 14 ] + '</p>' +
				'<p>' + l[ 15 ] + '</p>' +
				'<p>' + l[ 16 ] + '</p>' +
				'<p>' + l[ 17 ] + '</p>' +
				'<p>' + l[ 18 ] + '</p>' +
				'<p>' + l[ 19 ] + '</p>' +
				'<p>' + l[ 20 ] + '</p>' +
				'<p>' + l[ 21 ] + '</p>' +
				'<p>' + l[ 22 ] + '</p>' +



			''
		}


	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
