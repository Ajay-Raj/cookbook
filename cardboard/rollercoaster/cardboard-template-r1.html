<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Roller Coaster</title>
</head>
<body>
<script src="js/third-party/threejs/three.min.js"></script>
<script src="js/third-party/threejs/StereoEffect.js"></script>
<script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
<script src="js/DetectScreenSize.js"></script>
<script>
	var info, stats, renderer, scene, camera, controls;
	var effect;

	var  controls = undefined;

	var  hasOrientation = function(evt) {
		if (!evt.alpha) {
			return;
		}
		window.removeEventListener('deviceorientation', hasOrientation, false);
		controls = new THREE.DeviceOrientationControls( camera );
		controls.connect();
	};

	init();
	animate();

	function init() {
		var geometry, material, mesh;

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden' ;
		
		var info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'left: 20px; position: absolute; ';
		info.innerHTML = '<h1>' + document.title + '</h1>' +
			'<div id=msg>vvv</div>';


		var container = document.body.appendChild( document.createElement( 'div' ) );
		
		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );
		scene = new THREE.Scene();
		scene.autoUpdate = false;

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		scene.add( camera );

		effect = new THREE.StereoEffect( renderer );
		effect.separation = 0.2;
		effect.targetDistance = 50;
		effect.setSize( window.innerWidth, window.innerHeight );

		var light = new THREE.HemisphereLight( 0xfff0f0, 0x606066 );
		light.position.set( 1, 1, 1 );
		scene.add( light );

		for (var i = 0; i < 50; i++) {
			geometry = new THREE.BoxGeometry( 50, 500, 50 );
			material = new THREE.MeshNormalMaterial();
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( Math.random() * 5000 - 2500 , -10, Math.random() * 5000 - 2500 );
			scene.add( mesh );
		}

		loader = new THREE.JSONLoader();
		loader.load( '../models/monster.js', function ( geometry ) {
//			geometry.applyMatrix( new THREE.Matrix4().makeRotationX( -Math.PI / 2 ) );
//			geometry.applyMatrix( new THREE.Matrix4().makeRotationZ( Math.PI / 2 ) );
			material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading } );

			for (var i = 0; i < 10; i++) {
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set( Math.random() * 5000 - 2500 , -10, Math.random() * 5000 - 2500 );
				mesh.scale.set( 0.25, 0.25, 0.25 )
				scene.add( mesh );
			}
		} );

		geometry = new THREE.BoxGeometry( 5000, 15, 5000 );
		material = new THREE.MeshLambertMaterial( { color: 0x407000, shading: THREE.FlatShading } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.y = -1000;
		scene.add( mesh );

		window.addEventListener('deviceorientation', hasOrientation, false);

		window.addEventListener( 'touchend', function () {
			if ( isFullscreen === false ) {
				document.body.webkitRequestFullscreen();
				isFullscreen = true;
			} else {
				document.webkitExitFullscreen();
				isFullscreen = false;
			}
		} );

		window.addEventListener( 'resize', function () {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			effect.setSize( window.innerWidth, window.innerHeight );
		}, false );

	}

	function animate() {
		requestAnimationFrame( animate );
		if ( controls !== undefined ) {
			controls.update();
//			msg.innerHTML = 'oQ.w ' + controls.orientationQuaternian.w +
//				'oQ.x ' + controls.orientationQuaternian.x + '<br>' +
//				'oQ.y ' + controls.orientationQuaternian.y + '<br>' +
//				'oQ.z ' + controls.orientationQuaternian.z + '<br>' +
//			'';
		}
		effect.render( scene, camera );
	};

</script>
</body>
</html>
